<div class="center">
<div class="stepper">    
    <div class="step center">
            <h3 class="numberStep" [class.activated]="step==1">1</h3>
            <p>Účet</p>                      
    </div>
    <div class="step center">
        <h3 class="numberStep" [class.activated]="step==2">2</h3>
        <p>Dodatek</p>                      
</div>
<div class="step center">
    <h3 class="numberStep" [class.activated]="step==3">3</h3>
    <p>Hotovo</p>                      
</div>
</div>

<section *ngIf="step==1" class="vh-100">
    <div class="container h-100" style="margin-bottom: 100px;">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black shadow br-color" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registrace</p>  
                  <form class="mx-1 mx-md-4">  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" />
                        <label class="form-label" for="form3Example1c">Celé Jméno</label>
                      </div>
                    </div>  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" class="form-control" />
                        <label class="form-label" for="form3Example3c">Email</label>
                      </div>
                    </div>  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control" />
                        <label class="form-label" for="form3Example4c">Heslo</label>
                      </div>
                    </div>  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4cd" class="form-control" />
                        <label class="form-label" for="form3Example4cd">Heslo znovu</label>
                      </div>
                    </div>  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-outline-primary btn-lg" (click)="toDetail()">Dále</button>
                    </div>  
                  </form>  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
