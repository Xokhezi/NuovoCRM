<div *ngIf="loading">
    <mat-spinner class="center"></mat-spinner>
</div>
<div *ngIf="!loading" class="container">
    <div>
        <section class="h-100 h-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12">
                        <div class="card card-registration card-registration-2 shadow" style="border-radius: 25px;">
                            <div class="card-body p-0">
                                <div class="row g-0">
                                    <div class="col-lg-8">
                                        <div class="p-5">
                                            <div class="d-flex justify-content-between align-items-center mb-5">
                                                <h1 class="fw-bold mb-0 text-black" (click)="switch()">Moje objednávka
                                                    <i *ngIf="!expanded" class="bi" [class.bi-arrow-down-circle]="!hover" [class.bi-arrow-down-circle-fill]="hover" (mouseenter)="switchHover()" (mouseleave)="switchHover()"></i>
                                                    <i *ngIf="expanded" class="bi" [class.bi-arrow-up-circle]="hover" [class.bi-arrow-up-circle-fill]="!hover" (mouseenter)="switchHover()" (mouseleave)="switchHover()"></i>
                                                </h1>
                                                <h6 class="mb-0 text-muted">3 položky</h6>
                                            </div>
                                            <div *ngIf="expanded">
                                                <hr class="my-4">

                                                <div class="row mb-4 d-flex justify-content-between align-items-center">
                                                    <div class="col-md-2 col-lg-2 col-xl-2">
                                                        <img src="assets/cart.jpg"
                                                            class="img-fluid rounded-3" alt="Cotton T-shirt">
                                                    </div>
                                                    <div class="col-md-3 col-lg-3 col-xl-3">
                                                        <h3 class="text-muted">RD1500</h3>
                                                        <h3 class="text-black mb-0">Panel</h3>
                                                    </div>
                                                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                                        <button class="btn btn-link px-2"
                                                            onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                                            <i class="fas fa-minus"></i>
                                                        </button>

                                                        <input id="form1" min="0" name="quantity" value="1"
                                                            type="number" class="form-control form-control-sm" />

                                                        <button class="btn btn-link px-2"
                                                            onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                                            <i class="fas fa-plus"></i>
                                                        </button>
                                                    </div>
                                                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                                        <h6 class="mb-0">€ 44.00</h6>
                                                    </div>
                                                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                                        <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>
                                                    </div>
                                                </div>

                                                <hr class="my-4">

                                                <div class="row mb-4 d-flex justify-content-between align-items-center">
                                                    <div class="col-md-2 col-lg-2 col-xl-2">
                                                        <img src="assets/cart.jpg"
                                                            class="img-fluid rounded-3" alt="Cotton T-shirt">
                                                    </div>
                                                    <div class="col-md-3 col-lg-3 col-xl-3">
                                                        <h3 class="text-muted">RD1500</h3>
                                                        <h3 class="text-black mb-0">Panel</h3>
                                                    </div>
                                                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                                        <button class="btn btn-link px-2"
                                                            onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                                            <i class="fas fa-minus"></i>
                                                        </button>

                                                        <input id="form1" min="0" name="quantity" value="1"
                                                            type="number" class="form-control form-control-sm" />

                                                        <button class="btn btn-link px-2"
                                                            onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                                            <i class="fas fa-plus"></i>
                                                        </button>
                                                    </div>
                                                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                                        <h6 class="mb-0">€ 44.00</h6>
                                                    </div>
                                                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                                        <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>
                                                    </div>
                                                </div>

                                                <hr class="my-4">

                                                <div class="row mb-4 d-flex justify-content-between align-items-center">
                                                    <div class="col-md-2 col-lg-2 col-xl-2">
                                                        <img src="assets/cart.jpg"
                                                            class="img-fluid rounded-3" alt="Cotton T-shirt">
                                                    </div>
                                                    <div class="col-md-3 col-lg-3 col-xl-3">
                                                        <h3 class="text-muted">RD1500</h3>
                                                        <h3 class="text-black mb-0">Panel</h3>
                                                    </div>
                                                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                                        <button class="btn btn-link px-2"
                                                            onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                                            <i class="fas fa-minus"></i>
                                                        </button>

                                                        <input id="form1" min="0" name="quantity" value="1"
                                                            type="number" class="form-control form-control-sm" />

                                                        <button class="btn btn-link px-2"
                                                            onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                                            <i class="fas fa-plus"></i>
                                                        </button>
                                                    </div>
                                                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                                        <h6 class="mb-0">€ 44.00</h6>
                                                    </div>
                                                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                                        <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>
                                                    </div>
                                                </div>

                                                <hr class="my-4">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 bg-grey">
                                        <div class="p-5">
                                            <h3 class="fw-bold mb-5 mt-2 pt-1">Souhrn</h3>
                                            <hr class="my-4">

                                            <div class="d-flex justify-content-between mb-4">
                                                <h5 class="text-uppercase">položky 3</h5>
                                                <h5>€ 132.00</h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="input-group mb-4 mt-100">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-search click"></i></span>
        </div>
        <input #input type="text" (keyup)="search(input.value)" class="form-control" placeholder="Název produktu.."
            aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <hr>

    <div class="row">
        <div *ngFor="let product of products" class="col-md-4 col-sm-6">
            <div class="card mb-30 shadow"><a class="card-img-tiles" href="#" data-abc="true">
                    <div
                        style="background-color: rgb(108, 184, 250); border-top-right-radius: 25px;border-top-left-radius: 25px;">
                        <mat-icon
                            style="margin-left: 20px; margin-right: 2px; margin-top: 10px; color: #f84343">fitness_center</mat-icon>
                        <mat-icon style="margin-right: 2px; color: #9deb78">health_and_safety</mat-icon>
                        <mat-icon style="margin-right: 2px; color: #250fee">spa</mat-icon>
                    </div>
                    <div class="inner">
                        <div class="main-img"><img src="assets/cart.jpg" alt="Category"></div>
                        <div class="thumblist"><img src="assets/cart.jpg" alt="Category"><img src="assets/cart.jpg"
                                alt="Category"></div>
                    </div>
                </a>
                <div class="card-body text-center nuovo-bg"
                    style="border-top-right-radius: 0%; border-top-left-radius: 0%;">
                    <h2 class="card-title">{{product.name}}</h2>
                    <p class="text-wrap">Panel který je super</p>
                    <p><strong>{{product.prize}} Kč</strong></p>
                    <a class="btn btn-outline-primary" href="#"><i class="bi bi-cart-plus"></i></a>
                    <div class="d-flex pb-2 flexor" style="margin-top: 10px;">
                        <button class="btn btn-primary btn-sm"
                            style=" height: 30px; border-radius: 100%;margin-right: 20px;"> <i
                                class="bi bi-dash"></i></button>
                        <p style="padding-top: 5px">3</p>
                        <button class="btn btn-primary btn-sm"
                            style="height: 30px;  border-radius: 100%;margin-left: 20px;"> <i
                                class="bi bi-plus"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
