<div style="padding-bottom: 10vh;">
  <h1><i class="bi bi-box-seam"></i> Objednávky pro {{user.FullName}}</h1>
  <div class="row card mb-4 shadow">
    <table class="table table-hover mob-device">
      <thead>
        <tr>
          <th scope="col">Číslo</th>
          <th scope="col">Status</th>
          <th scope="col">Objednáno</th>
          <th scope="col">Celkem</th>
        </tr>
      </thead>
      <tbody>
        <tr class="point" *ngFor="let o of orders">
          <td>{{o.orderNumber}}</td>
          <td>{{o.status}}</td>
          <td>{{o.placedOn.substr(0, 10)}}</td>
          <td>{{o.totalPrize.toLocaleString("fr-FR")}} Kč</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
