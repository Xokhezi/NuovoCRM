<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card br-color  text-black" style="border-radius: 1rem;">
            <div class=" card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Přihlášení</h2>
                <p class="text-black mb-5">Prosím zadejte logi na heslo!</p>
  
                <div class="form-outline form-white mb-4">
                  <input type="email" [(ngModel]="user.email" id="typeEmailX" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" [(ngModel]="user.password" id="typePasswordX" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">Heslo</label>
                </div>
  
                <p class="small mb-5 pb-lg-2"><a class="text-black" href="#!">Zapomněl si heslo?</a></p>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="login()">Přihlásit</button>
  
                
  
              </div>
  
              <div>
                <p class="mb-0">Nemáš přístup? <a href="#!" class="text-black-50 fw-bold">Registrace</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
